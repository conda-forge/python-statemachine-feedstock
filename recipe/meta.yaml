{% set name = "python-statemachine" %}
{% set version = "2.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_statemachine-{{ version }}.tar.gz
  sha256: f5a061a5f0abef0977a2679bf7aefecbe4d87a57ac5839e97c8f30b2d6a9f3ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - python >=3.7

test:
  imports:
    - statemachine
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fgmacedo/python-statemachine
  summary: Python Finite State Machines made easy.
  license: MIT
  license_file: LICENSE
  doc_url: https://python-statemachine.readthedocs.io
  dev_url: https://github.com/fgmacedo/python-statemachine

extra:
  recipe-maintainers:
    - beenje

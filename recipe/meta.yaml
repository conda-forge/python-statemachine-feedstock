{% set name = "python-statemachine" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_statemachine-{{ version }}.tar.gz
  sha256: 1f0cce643c9d17b130dbeb369c293c97d6d0dc25931d45bc8ff667cd7cd67747

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - statemachine
  commands:
    - pip check
  requires:
    - python ={{ python_min }}
    - pip

about:
  home: https://github.com/fgmacedo/python-statemachine
  summary: Python Finite State Machines made easy.
  license: MIT
  license_file: LICENSE
  doc_url: https://python-statemachine.readthedocs.io
  dev_url: https://github.com/fgmacedo/python-statemachine

extra:
  recipe-maintainers:
    - beenje
